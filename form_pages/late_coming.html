	<style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body style="background-color: floralwhite;">

	<h1>NSS POLYTECHNIC COLLEGE</h1>
	<h2>Late Coming Form</h2>

	<form onsubmit="printForm()">

		<label for="name">Name:<span style="color:red;">*</span></label>
		<input type="text" id="name" name="name" required>

		<label for="rollno">Roll number:<span style="color:red;">*</span></label>
		<input type="number" id="rollno" name="rollno" required> &nbsp;

		&nbsp;&nbsp;<label for="rollno">Reg number:</label>
		<input type="number" id="regno" name="regno"><br>
		
		<br><label for="branch">Department:<span style="color:red;">*</span></label>
		<select id="branch" name="branch" required>
			<option value="">Select Department</option>
			<option value="Computer Engineering">Computer Engineering</option>
			<option value="Civil Engineering">Civil Engineering</option>
			<option value="Mechanical Engineering">Mechanical Engineering</option>
			<option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
			<option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option> 
		</select> &nbsp;&nbsp;&nbsp;
		

		<label for="sem">Semester:<span style="color:red;">*</span></label>
		<select id="sem" name="sem" required>
			<option value="">Select Semester</option>
			<option value="first">First</option>
			<option value="second">Second</option>
			<option value="third">Third</option>
			<option value="fourth">Fourth</option>
			<option value="fifth">Fifth</option>
			<option value="sixth">Sixth</option>
		</select> &nbsp;<br>
		
		<br><label for="date">Date:<span style="color:red;">*</span></label>
		<input type="date" id="date" name="date" placeholder="DD/MM/YYYY" required><br>


		<br><label for="reason">Reason for Late: <span style="color:red;">*</span></label>
		<select id="reason" name="reason" required onchange="toggleOtherReason()">
			<option value="">Select reason</option>
			<option value="bad weather conditions">Bad Weather Conditions</option>
			<option value="personal issues">Personal Issues or Emergencies</option>
			<option value="medical issues">Medical or Health Issues</option>
			<option value="family responsibilities">Family or Home Responsibilities</option>
			<option value="work commitments">Work or Job Commitments</option>
			<option value="extracurricular activities">Sports or Extracurricular Activities</option>
			<option value="other">Other </option>
		</select>
		<input type="text" id="other_reason" name="other_reason" placeholder="Please specify" style="display:none;">
		
		<script>
		function toggleOtherReason() {
			var otherReasonInput = document.getElementById("other_reason");
			var reasonSelect = document.getElementById("reason");
			if (reasonSelect.value == "other") {
				otherReasonInput.style.display = "inline-block";
				otherReasonInput.required = true;
			} else {
				otherReasonInput.style.display = "none";
				otherReasonInput.required = false;
			}
		}
		</script>
		
		<input type="text" id="other_reason" name="other_reason" placeholder="Please specify" style="display:none;">
		
		<script>
		function toggleOtherReason() {
			var otherReasonInput = document.getElementById("other_reason");
			var reasonSelect = document.getElementById("reason");
			if (reasonSelect.value == "other") {
				otherReasonInput.style.display = "inline-block";
				otherReasonInput.required = true;
			} else {
				otherReasonInput.style.display = "none";
				otherReasonInput.required = false;
			}
		}		</script>
			<script>
				var prevPageUrl = document.referrer;
				function goBack() {
				  if(prevPageUrl){
					window.location.href = prevPageUrl;
				  } else {
					window.location.href = "file:///D:/minor%20pro/form_pages/form_project_navigation_page.html";
				  }
				}
			</script>
	


			<input type="text" id="other_reason" name="other_reason" placeholder="Please specify" style="display:none;">


		<br><br><label for="date">Late arrival date:<span style="color:red;">*</span></label>
		<input type="date" id="l_date" name="l_date" placeholder="DD:MM:YYYY" required><br>

		<br><label for="date">Late arrival time:<span style="color:red;">*</span></label>
		<input type="time" id="time" name="time" placeholder="timeliness" required><br>

		<div class="d-grid gap-2 col-6 mx-auto">
			<br><input type="submit" value="Submit">
		  </div>
		
		<button type="button" class="btn btn-outline-danger" onclick="goBack()">Go Back</button>
		
	</form>

	<script>
		function printForm() {

			// Prevent the form from submitting
			event.preventDefault();

			// Get the form values
			const name = document.getElementById("name").value;
			const rollno = document.getElementById("rollno").value;
			const regno = document.getElementById("regno").value;
			const branch = document.getElementById("branch").value;
			const sem = document.getElementById("sem").value;
			const date = document.getElementById("date").value;
			const l_date = document.getElementById("l_date").value;
			const time = document.getElementById("time").value;
			const reason = document.getElementById("reason").value;
			const other_reason = document.getElementById("other_reason").value;
			

			// Prepare the printable content
			
					const content = `
					
						<p><br><br><br></p>
						<p><strong>TO</strong></p> 
						<p><strong>Head of ${branch} Department,</strong></p> 
						<p><strong>NSS Polytechnic College,Pandalam</strong></p>
						<p><strong>Date:</strong> ${date}</p>
						<p>Dear Sir/Madam,</p> 
						<p>I am writing to explain my late arrival at college on ${l_date} at time ${time}. My name is ${name},and I am a ${sem}-semester ${branch} student.My roll number is ${rollno}.</p> 
						<p> I understand that being on time is important, and I am sorry for any inconvenience caused by my tardiness. The reason for my late arrival was ${reason}${other_reason} I take full responsibility for my actions and assure you that this will not happen again. I understand the value of punctuality, especially in a college setting where timeliness is essential for effective learning.</p> 
						<p>I will do my best to ensure that I arrive on time for all future classes. I value my education and appreciate the opportunity to attend NSS Polytechnic College and learn from highly qualified lecturers.</p>
						<p>Once again, I apologize for any inconvenience caused by my late arrival, and I appreciate your understanding in this matter.</p>
						<p>Thank you for your  time and consideration.</p> <br><br><br><br><br>  
						<p>Sincerely,</p>
						<p><strong>${name}</strong></p>
    					<p><strong>Reg Number: ${regno}</strong></p>
					`;
						// Open a new window for printing
				//const printWindow = window.open("", "printWindow", "height=600,width=800");

					const printWindow = window.open('', '', 'width=800,height=600');
					printWindow.document.write('<html><head><title>Late Coming Form</title>');
					printWindow.document.write('</head><body>');
					printWindow.document.write(content);
					printWindow.document.write('</body></html>');
					printWindow.document.close();

				// Print the window

				printWindow.print();

	
	}
	</script>
	</body>
</html>
